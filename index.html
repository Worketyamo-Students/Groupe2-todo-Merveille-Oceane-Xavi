<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T O D O</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            --color-gris: #D1D2DA;
            --color-noir: #494C6B;
            --color-texte: #9495A5;
            --color-blanc: #FFFFFF;
            --font-josefin: "Josefin Sans";
            --color-barre: #E3E4F1;
            --color-page: #C2C3D6;
            --color-bleu: #3A7CFD;
        
        }
</style>
</head>

<body class="bg-blanc">

    <section class="p-6 pt-12 w-full h-[210px] bg-norepeat bg-cover lg:px-100"
        style="background-image: url(assets/img/image1.svg);" id="hero-section">
        <!-- gggggg
  -->
        <!-- <div class=" pt-12 p-6 flex flex-col  -mt-48 "> -->
        <div class="w-full flex justify-between  z-10 ">
            <!-- <img src="./assets/img/TODO.svg" class="h-[20px] w-[108px]"> -->
            <h1 class=" font-josefin font-[800]  text-[28px] text-white tracking-[10px]">TODO</h1>
            <img src="assets/img/lune.svg" class="h-[18px] w-[18px]" id="mode">
        </div>

        <div  class="flex gap-2 mt-10 w-full h-[48px] bg-white  rounded-[5px] p-3 " id="formulaire">

            <div type="keydown" class="w-5 h-5 rounded-full border border-barre flex justify-center items-center " id="check">
                <img src="assets/img/vrai.svg" class="hidden" id="checkimg"/>
            </div>
            <input type="text" class="w-96 h-5 font-josefin text-xs" placeholder="Create a new todoâ€¦" id="input">

        </div>

        <!-- tableau -->
        <section class="flex flex-col pt-4 w-full h-auto bg-white shadow-xl bg-page mt-6  rounded-[5px]" id="parent">
            <!-- 1 -->
            <div class=" hidden flex flex-col gap-4 mt-2 " id="Element">
                <div class="flex justify-between items-center pr-4" id="sousElement">
                    <div class=" flex gap-2 pl-2">
                        <div class="w-5 h-5 rounded-full border border-barre" id="check">
                            <img src="assets/img/vrai.svg" class="hidden" id="checkimg"/>
                        </div>

                        <h1 class="text-gris text-sm font-josefin" id="texte"></h1>
                    </div>
                    <img src="./assets/img/croix.svg" class="w-[12px] h-[12px] "/>
                </div>
                <hr class="w-full border-barre">
            </div>

                <!-- partie suivante -->
            <div class="flex  justify-between px-3 gap-6 mt-4 lg:flex    lg:justify-between lg:items-center"
                style="color: #9495A5;" id="categorie">
                <div class="block lg:hidden">
                    <p>5 items left</p>
                </div>

                <div class="flex justify-between pr-4 items-center hidden lg:block  lg:flex lg:items-center lg:justify-between  lg:gap-4 "
                    style="color: #9495A5;">
                    <div class="lg:pl-2">
                        <p>5 items left</p>
                    </div>
                    <div class="capitalize">
                        <span>all</span>
                        <span>active</span>
                        <span>completed</span>
                    </div>
                    <div class="lg:pr-2">
                        <p>clear completed</p>
                    </div>

                </div>
                <div class="block lg:hidden">
                    <p>clear completed</p>
                </div>

            </div>

        </section>

        <!--  -->
        <div
            class=" flex justify-center items-center gap-6 w-full h-12 bg-white shadow-xl bg-page mt-6 lg:w-0 block lg:hidden  " id="foot">
            <a href="#" class="text-bleu font-[700] text-sm font-josefin">All</a>
            <a href="#" class="text-texte font-[700] text-sm font-josefin">Active</a>
            <a href="#" class="text-texte font-[700] text-sm font-josefin">Completed</a>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
